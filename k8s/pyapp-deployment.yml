apiVersion: apps/v1
kind: Deployment
metadata:
  name: pyapp
  labels:
    app: pyapp
spec:
  replicas: 4
  selector:
     matchLabels: 
       app: pyapp
  template:
    metadata:
      labels:
         app: pyapp
    spec:
      containers:
        - name: pyapp-c1          
          image: "lehardocker/pyapp:$SHORT_SHA
          ports:
          - containerPort: 8000


    